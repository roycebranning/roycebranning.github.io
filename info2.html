            <!--p class="lead">Our application will be helpful from the perspectives of both the hall staff member and the resident. Currently, hall staff has residents record all of their information on a "blue sheet" when they check in for the year. This is a very slow process for the resident when they move in because the form is very long, and even though most of the information hasn't changed from the last year, the resident must fill it out in full. Additionally, when hall staff needs to find some of the information for a resident, they must find and sift through the forms until they find the appropriate one for the given resident, which can be a time consuming process. Our application will allow hall staff members to quickly find emergency information for residents, impoving response time for an emergency. Additionally, it will allow residents to simply update their information from the previous year, improving hall check-in time. Our application will make several dorm processes much more efficient, allowing hall staff to give the best care possible in the case of an emergency.</p-->
